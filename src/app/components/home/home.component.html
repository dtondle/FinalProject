<!--Main Container-->
<div class="container-fluid p-0">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="../../../assets/images/1.jpg" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h3>AGRICULTURE</h3>
          <p>Slide One</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../../assets/images/2.jpg" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <h3>AGRICULTURE</h3>
          <p>Slide Two</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../../assets/images/3.jpg" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <h3>AGRICULTURE</h3>
          <p>Slide Three</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div class="container">
  <hr/>
</div>
<main role="main" class="container">
  <h1 class="border-bottom-5">OUR PROJECTS</h1>
  <div class="row">
    <div class="col pt-3" *ngFor="let item of projectList;let i = index">
      <div class="card">
        <img class="card-img-top" src="../../../assets/images/project1/g6.jpg" alt="Project 1">
        <div class="card-body">
          <h5 class="card-title">{{item.projectName}}</h5>
          <p class="card-text">{{item.projectDesc}}</p>
        </div>
      </div>
    </div>
  </div>

</main>
